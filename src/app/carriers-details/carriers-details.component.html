<!DOCTYPE html>

<!-- Details -->

<div *ngIf="carrier">

    <h2>{{carrier.name | uppercase}} Details</h2>
    <div><span>id: </span>{{carrier.id}}</div>
    <div>
        <label>name:
            <input [(ngModel)]="carrier.name" placeholder="name" />
        </label>
    </div>

    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>

</div>
