<!DOCTYPE html>

<!-- Search -->

<div id="search-component">
    <h4><label for="search-box">Carrier Search</label></h4>

    <input #searchBox id="search-box" (input)="search(searchBox.value)" />

    <ul class="search-result">
        <li *ngFor="let carrier of carriers$ | async">
            <a routerLink="/detail/{{carrier.id}}">
                {{carrier.name}}
            </a>
        </li>
    </ul>
</div>
